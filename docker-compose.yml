version: "3.9"


services:
  db: 
    image: postgres:latest
    ports:
      - "5432:5432"
    command: postgres
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_DB=rinha
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=123
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: "250MB"

  api01: 
    image: rinha-api-1
    depends_on:
      - db
    environment:
      - DB_HOST=db
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "100MB"

  api02: 
    image: rinha-api-1
    depends_on:
      - db
    environment:
      - DB_HOST=db
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "100MB"

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999" 
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "100MB"

networks:
  default:
    driver: bridge
    name: rinha-net
